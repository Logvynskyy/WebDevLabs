<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>       
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .show {display: block;}
</style>
<body>
    <table border=3px width="100%">
        <tr>
            <td>
                <a href="contents/main.html" target="CONTENT">
                    Тема та постановка задачі Лабораторної роботи №5
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="contents/dynamicElems.html" target="CONTENT">
                    Динамічні елементи 3 пункту
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="myFunction()" class="dropbtn">Галерея UnitGallery</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="contents/phGallery.html" target="CONTENT">Фотогалерея</a>
                    <a href="contents/phSlider.html" target="CONTENT">Слайдер фотографій</a>
                    <a href="contents/videoSlider.html" target="CONTENT">Слайдер відеоматеріалів</a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <a href="contents/SMButtons.html" target="CONTENT">
                    Кнопки соціальних мереж
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="contents/informers.html" target="CONTENT">
                    Інформери
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="contents/vysnovky.html" target="CONTENT">
                    Висновки
                </a>
            </td>
        </tr>
    </table>
    <script>
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
        </script>
</body>
</html>
