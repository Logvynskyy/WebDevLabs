<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div>
        <h2>Введите город</h2>
        <input type="text" id="searchUser">
        <button id="submit">OK</button>
    </div>
    
    <script>
        class Fetch {
            async getCurrent(input) {
                const myKey = "39a9a737b07b4b703e3d1cd1e231eedc";

                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${input}&appid=${myKey}`
                );

                const data = await response.json();

                console.log(data);

                return data;
            }
        }

        const ft = new Fetch();

        const search = document.getElementById("searchUser");
        const button = document.getElementById("submit");
        button.addEventListener("click", () => {
            const currentVal = search.value;

            ft.getCurrent(currentVal).then((data) => {
                document.write(`<h5>${data.name}</h5>
                    <h6>Highs of ${Math.round(data.main.temp_max - 273.15, 1)}. Lows of ${Math.round(data.main.temp_min - 273.15, 1)}</h6>
                    <p>Weather conditions are described as: ${data.weather[0].description}</p>`);

                });
        });
    </script>
</body>
</html>
