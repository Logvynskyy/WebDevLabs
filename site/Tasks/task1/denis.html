<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.alert {
        margin: 50px;
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
      }
      </style>
      
</head>
<body>
    <form name="publish">
        <input type="number" id="input-id" name="message" placeholder="введите сообщение">
      </form>
    <input type="button" value="Go" name="Go" OnClick="myPunctuation();" />
    <script lang="javascript">
        function myPunctuation ()
        {
            //let b = document.getElementById("input-id").value;
            // console.log("Значение а" + a);
            // let arr = [];
            // arr.length = a;
            // console.log("Значение lenth" + arr.length);

           

            let a = document.getElementById("input-id").value;
            console.log("Значение а" + a);
            let arr = [];
            arr.length = a;
            for(var i = 0; i < arr.length; i++){
                var rand = Math.floor(-10 + Math.random() * 20);
                arr[i] = rand;
                console.log("el "+i+" = "+arr[i]);
            }
            let count = new Array();
            let unCount = new Array();
            for (var j = 0; j < arr.length; j++){
            (arr[j] % 2 == 0) ? count.push(arr[j]) : unCount.push(arr[j]);
            }
            var maxC = Math.max( ...count );
            var maxUc = Math.max( ...unCount );
            var minC = Math.min( ...count );
            var minUc = Math.min( ...unCount );
            for (let i = 0, l = arr.length, k = l - 1; i < k; i++) {
                let indexMin = i;
                for (let j = i + 1; j < l; j++) {
                    if (arr[indexMin] > arr[j]) {
                        indexMin = j;
                    }
                }
                if (indexMin !== i) {
                    [arr[i], arr[indexMin]] = [arr[indexMin], arr[i]];
                }
            }
            let str = ' ';
            for (let i = 0; i< arr.length; i++  ) {
                
                if (arr[i]!==undefined) str +=i+' - '+arr[i]+'<br>';
            }
            let div = document.createElement('div');
            div.className = "alert";
            div.innerHTML = "<p>Макс значення парне:"+maxC+" </p>" + 
            "<p>Макс значення непарне:"+maxUc+" </p>" + 
            "<p>Мін значення парне:"+minC+" </p>" 
            + "<p>Мін значення непарне:"+minUc+" </p>" + 
            "<p>Відсортований масив:" + '</br>' +str+" </p>";
            document.body.append(div);
        }
      
    </script>
</body>
</html>
