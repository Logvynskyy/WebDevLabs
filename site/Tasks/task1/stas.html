<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button onclick="main()">Test</button>
    <script>
        function main() {
            let arr = [];
            arr.length = 10;
            for(let i = 0; i < arr.length; i++){
                let rand = Math.floor(-10 + Math.random() * 20);
                arr[i] = rand;
            }
            console.log(arr);
            sortedArray = sort(arr);
            console.log(sortedArray);
            numbers(sortedArray);
        }

        function sort(arr) {
            let sortedArr = arr;
            for (let i = 0, l = arr.length, k = l - 1; i < k; i++) {
                let indexMin = i;
                for (let j = i + 1; j < l; j++) {
                    if (sortedArr[indexMin] < sortedArr[j]) {
                        indexMin = j;
                    }
                }
                if (indexMin !== i) {
                    [sortedArr[i], sortedArr[indexMin]] = [sortedArr[indexMin], sortedArr[i]];
                }
            }
            return sortedArr;
        }

        function numbers(arr) {
            for(let i = 0; i < arr.length; i++){
                if(arr[i] > 0) continue;
                else{
                    console.log("Найменший з додатних елементів - " + arr[i - 1]);
                    break;
                }
            }
            for(let i = arr.length - 1; i >= 0; i--){
                if(arr[i] < 0) continue;
                else{
                    console.log("Найбільший з від'ємних елементів - " + arr[i + 1]);
                    break;
                }
            }
        }
    </script>
</body>
</html>
