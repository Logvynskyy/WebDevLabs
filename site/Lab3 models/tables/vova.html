<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            text-align: center;
            font-size: 50px;
        }
        table {
            border: px solid;
            border-collapse: collapse;
            margin: auto;
            height: 100vh;
            width: 100%;
        }
        td{
            border: 3px solid;
        }
        .yellow{
            background-color: yellow;
            width: 20%;
        }
        .blue{
            background-color: blue;
            height: 15%;
        } 
        .fields{
            width: 10%;
        }
        .blue, .white{
            width: 60%;
        }
        .white, .fields{
            background-color: white;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td class="yellow">2</td>
                <td class="fields"></td>
                <td>
                    <table>
                        <tr><td class="blue">1</td></tr>
                        <tr><td class="white">4</td></tr>
                        <tr><td class="blue">3</td></tr>
                    </table>
                </td>
                <td class="fields"></td>
            </tr>
        </table>
    </div>
</body>
</html>
