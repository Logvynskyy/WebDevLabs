<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    *{
        font-weight: bold;
        box-sizing: border-box;
        border-collapse: collapse;
    }

    body{
        margin: 0;
    }

    table{
        height: 100vh;
        width: 100%;
        border: 2px white;
    }

    .edge{
        width: 10%;
        background-color: white;
    }

    .blue{
        background-color: blue;
        height: 10%;
        color: white;
        border: 2px solid black;
        padding: 30px 0 0 100px;
    }

    .yellow{
        background-color: yellow;
        height: 80%;
        width: 15%;
        color: black;
        border: 2px solid black;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <td class="edge" rowspan="3"></td>
            <td class="blue" colspan="3">1</td>
            <td class="edge" rowspan="3"></td>
        </tr>
        <tr style="text-align: center;">
            <td class="yellow">2</td>
            <td>4</td>
            <td class="yellow">5</td>
        </tr>
        <tr>
            <td class="blue" colspan="3">3</td>
        </tr>
    </table>
</body>
</html>
