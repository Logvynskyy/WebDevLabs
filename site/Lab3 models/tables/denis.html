<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        margin: 0;
    }
        table {
            border: 2px solid black;
            border-collapse: collapse;

            height: 100vh;
            width: 100%;
            margin: 0;
        
        }
       
        td {
        background: #dfcb1d;
        }
        th {
            background: #dfcb1d;
            height: 15vh;
        }
        tr {
            background: sandybrown;
        }
        .column{
            width: 25%;
            height: 69vh;
        }
        .columnRR{
            width: 22%;
            height: 69vh;
            
        }
        .columnRL{
            width: 22%;
            height: 69vh;
            
        }
        .columnC{
            width: 25%;
            height: 69vh;
            
        }
        .white_block td{
            
            border: 1px solid black;
            background-color: white;

        }
        
</style>
<body>
    <table>
        <tr style="height: 15vh; border: 2px solid black;">
            
            <td  style="border: 0;" colspan="7">
                <table style="height: 5vh;width: 20%;margin-left: 5%;">
                    <tr class="white_block"style="width: 20%;" >
                        <td></td>
                    </tr>
                </table>
            </td>

           
        </tr>
        <tr>
            <td style="background: rgb(165, 42, 42);" class="columnRR" colspan="1" ></td>
            <td style="background: white;width: 2%;"></td>
            <td style="background: cornflowerblue;"class="columnC" colspan="1" ></td>
            <td style="background: white;width: 2%;"></td>
            <td style="background: rgb(48, 211, 110);"class="column" colspan="1"></td>
            <td style="background: white;width: 2%;"></td>
            <td style="background: rgb(165, 42, 42);"class="columnRL" colspan="1"></td>
        </tr>
        <tr style="height: 15vh;border: 2px solid black;">
            <td  style="border: 0;" colspan="7"></td>
        </tr>
    </table>
</body>
</html>
