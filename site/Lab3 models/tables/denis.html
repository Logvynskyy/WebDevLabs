<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        margin: 0;
    }
    table {
        border: 2px solid black;
        border-collapse: collapse;

        height: 100vh;
        width: 100%;
        margin: 0;
        
}
       
        td {
        background: #dfcb1d;
        }
        th {
            background: #dfcb1d;
            height: 15vh;
        }
        tr {
            background: sandybrown;
        }
        .column{
            width: 25%;
            height: 69vh;
        }
</style>
<body>
    <table>
        <tr style="height: 15vh;">
            
            <td  style="border: 0;" colspan="4">
            </td>
            <td style="background: blue;width: 20%;">
            </td>
        </tr>
        <tr>
            <td style="background: rgb(165, 42, 42);" class="column"></td>
            <td style="background: cornflowerblue;"class="column"></td>
            <td style="background: cornsilk;"class="column"></td>
            <td style="border-right: 0;background: rgb(165, 42, 42);"class="column"></td>
        </tr>
        <tr style="height: 15vh;">
            <td  style="border: 0;" colspan="4"></td>
        </tr>
    </table>
</body>
</html>
