<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        body{
            text-align: center;
            font-size: 50px;
            margin: auto;
            width: 100%;
            height: 100vh;
            border: 1px solid;
        }
        .left_two{
            float: left;
            width: 20%;
            height: 100vh;
            background-color: yellow;
            line-height: 100vh;  
        }
        .right{
            float: right;
            width: 60%;
            margin-right: 10%;
            height: 100vh;
            border: 1px solid;
        }
        .one, .three{
            height: 15vh;
            line-height: 15vh;
            background-color: blue;
        }
        .four{
            height: 70vh;
            line-height: 70vh;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="left_two">2</div>
    <div class="right">
        <div class="one">1</div>
        <div class="four">4</div>
        <div class="three">3</div>
    </div>
</body>
</html>
