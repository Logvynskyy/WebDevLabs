<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,body{
        margin: 0px;
        height: 100%;
        width: 100%;
    }
    #one{
        float: right;
        margin-top: 3%;
        margin-right: 10%;
    }
    #six{
        float: left;
        margin-top: 3%;
        margin-left: 10%;
    }
    #two,#three{
        float:inherit;
        margin-top: 50%;
        margin-right: 50%;
    }
    #four,#five{
        float:inherit;
        margin-top: 50%;
        margin-right: 50%;
    }
    .header{
        width: 100%;
        height: 15%;
        background-color: goldenrod;
        border-bottom: 2px solid black;
    }
    .footer{
        width: 100%;
        height: 15%;
        background-color: goldenrod;
        position: fixed;
        bottom: 0px;
        border-top: 2px solid black;
    }
    .element {
    float: left;
    background-color: white; /* Цвет фона */
    border: 1px solid black;
    margin: auto 7%;
    margin-top: 2.5%;
    height: 35%; 
    width: 23%; 
   }
   .left{
    background-color: rgb(252, 92, 0);
       height: 70%;       
       width: 20%;
       margin: 0 6.66% 0 0;
       float: right;
   }
   .left_center{
       background-color: rgb(46, 0, 252);
       height: 70%;       
       width: 20%;
       margin: 0 6.66% 0 0;
       float: right;
   }
   .right{
    background-color: rgb(252, 92, 0);
       height: 70%;       
       width: 20%;
       margin: 0 0 0 0;
       float: right;
   }
   .right_center{
       background-color: rgb(212, 252, 197);
       height: 70%;       
       width: 20%;
       margin: 0 6.66% 0 0;
       float: right;
   }


</style>
<body>
    <div class="header">
        <div class="element"></div>
        <h2 id="one">1</h2>
    </div>
    <div class="footer">
        <h2 id="six">6</h2>
    </div>
    <div class="right">
        <h2 id="two">2</h2>

    </div>
    <div class="right_center">
        <h2 id="three">3</h2>

    </div>
    <div class="left">
        <h2 id="four">4</h2>

    </div>
    <div class="left_center">
        <h2 id="five">5</h2>

    </div>
    
    

</body>
</html>
