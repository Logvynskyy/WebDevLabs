<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>other</title>
    <style>
        #slides {
    position: relative;
    height: 40vh;
    width: 100%;
    padding: 0px;
    margin: 0px;
    list-style-type: none;
}
.slide {
    position: absolute;
    left: 0px;
    top: 0px;
    height: 60vh;
    width: 60%;
    opacity: 0;
    z-index: 1;
    -webkit-transition: opacity 1s;
    -moz-transition: opacity 1s;
    -o-transition: opacity 1s;
    transition: opacity 1s;
}
.showing {
    opacity: 1;
    z-index: 2;
    height: 60vh;
    width: 60%;
}
.slide {
    font-size: 40px;
    padding: 40px;
    box-sizing: border-box;
    color: #fff;
}
.image{
    width: 100%;
    height: 100%;
    object-fit: cover;	
}
.topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body style="width: 100%;height: 100vh;margin: 0;">
    <div class="topnav">
        <a href="../index.html">Главная</a>
        <a href="registration.html">Регистрация</a>
        <a class="active">Картинки</a>
      </div>
    <ul id="slides">
        <li class="slide showing"><img src="../img/bmv1.jpg" class="image" width="40"></li>
        <li class="slide"><img src="../img/bmv2.jpg" class="image"></li>
        <li class="slide"><img src="../img/mers1.jpg" class="image"></li>
        <li class="slide"><img src="../img/mers2.jpg" class="image"></li>
        <li class="slide"><img src="../img/bmwm5.jpg" class="image"></li>
    </ul>
</body>
<script  src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">var slides = document.querySelectorAll('#slides .slide');
    var currentSlide = 0;
    var slideInterval = setInterval(nextSlide,4000);
    
    function nextSlide() {
        slides[currentSlide].className = 'slide';
        currentSlide = (currentSlide+1)%slides.length;
        slides[currentSlide].className = 'slide showing';
    }</script>
</html>
